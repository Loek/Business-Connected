COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Met dit scherm kunt u extensies zoeken die niet via het normale installatieproces zijn ge&iuml;nstalleerd. <br />Bijv. sommige extensiese zijn te groot om te uploaden via de webinterface door beperkingen van de hostingsituatie. Met deze functie kunt u extensiebestanden direct via FTP of SFTP uploaden naar uw webserver en de bestanden plaatsen in de juiste mappen. <br />Daarna kun u de zoekfunctie gebruiken om nieuw geuploade extensies te vinden en activeren in uw Joomla!-installatie. <br />Met deze zoekfunctie kunt u ook meerdere extensies tegelijk opzoeken en installeren."
