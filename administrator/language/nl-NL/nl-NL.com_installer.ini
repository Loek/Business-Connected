COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="De tijdelijke map voor Joomla! is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="De tijdelijke map is waar Joomla! een extensie naartoe kopieert en uitpakt om te kopi&euml;ren naar de juiste mappen. Als deze instelling niet is gezet in configuration.php ($tmp_path) kunt u geen extensies uploaden. Maak een map aan waar Joomla! naar toe kan schrijven om dit op te lossen."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Tijdelijke map voor Joomla! niet schrijfbaar of bestaat niet"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="De tijdelijke map voor Joomla! is niet schrijfbaar voor Joomla! of bestaat niet, wat fouten kan veroorzaken bij het uploaden van extensies! Als u problemen ondervindt bij het uploaden van extensies, controleer dan of de map die is gedefinieerd in configuration.php bestaat of controleer de '%s' en stel deze in op schrijfbaar en kijk of dit het probleem verhelpt."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Lage PHP geheugenlimiet"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="De PHP geheugenlimiet is ingesteld op lager dan 8MB dat problemen kan veroorzaken bij installatie van grote extensies. Stel de geheugenlimiet op tenminste 16 MB in."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Mogelijk lage PHP geheugenlimiet"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="De PHP geheugenlimiet is ingesteld op lager dan 16 MB dat problemen kan veroorzaken bij installatie van grote extensies. Stel de geheugenlimiet op tenminmste 16 MB in."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Kleine PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="De maximum POST size stelt de grootste waarde van gegevens in dat kan worden verzonden naar de server via POST. Dit omvat formulierinzendingen voor artikels, media (afbeeldingen, video's) en extensies. Deze waarde is lager dan 2 MB en kan het uploaden van grote extensies verstoren. Dit wordt ingesteld in de php.ini onder post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Kleine PHP bestandsuplaod grootte"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="De maximum bestandsgrootte voor uploads is ingesteld op minder dan 2 MB dan problemen kan veroorzaken bij het uploaden van grote extensies."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP uploadgrootte hoger dan POST-grootte"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="De waarde van upload_max_filesize in het php.ini bestand is groter dan de post_max_size variabele. De post_max_size variabele gaat voor en blokkeert verzoeken die hier boven liggen. Dit is meestal een misconfiguratie van de server bij het verhogen van uploadgroottes. Verhoog de upload_max_filesize tot tenminste de waarde van de post_max_size variabele of vice versa"
COM_INSTALLER_MSG_WARNINGS_NONE="Geen waarschuwingen gedetecteerd"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Waarschuwing: Update niet volledig!</h1><p>De update is slechts gedeeltelijk voltooid. Verwerk de tweede update om het proces af te ronden.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="De tijdelijke map voor PHP is niet ingesteld"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="De tijdelijke map voor PHP is de map die PHP gebruikt voor opslag van een geupload bestand voordat Joomla! deze kan benaderen. Hoewel het niet instellen van deze map niet altijd tot problemen leidt, kan het instellen hiervan in uw php.ini problemen met het niet detecteren van manifest- of uploadbestanden oplossen."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="De tijdelijke map voor PHP is niet schrijfbaar"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="De tijdelijke map voor PHP is niet schrijfbaar voor Joomla!, wat problemen met het uploaden van extensies kan veroorzaken. Als u problemen ondervindt bij het uploaden van extensies, controleer de '%s' en stel deze in op schrijfbaar om te zien of dat het probleem verhelpt."
