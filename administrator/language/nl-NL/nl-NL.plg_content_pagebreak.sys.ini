PLG_CONTENT_PAGEBREAK="Inhoud - Paginascheiding"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Toevoegen functie inhoudsopgave voor gepagineerde artikel. Dit wordt automatisch gedaan door gebruik van de knop paginascheiding  onderrin het tekstdeel van een artikel. De HTML-code is hier opgenomen als referentie voor de mogelijkheden. De paginascheiding wordt in het tekstvak getoond als een eenvoudige horizontale lijn.<br />Syntax: Gebruik: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"De paginatitel"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"De paginatitel"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" title="_QQ_"De paginatitel"_QQ_" /&gt;"
