JLIB_RULES_SETTING_NOTES="1. Als u deze instelling wijzigt, wordt dit toegepast op deze component. Let op:<br /><em>Overerfd</em> betekent dat de permissies van de algemene instellingen en de hoofdgroep worden gebruikt.<br /><em>Geweigerd</em> betekent dat ongeacht de algemene of hoofdgroepinstellingen instellingen de te wijzigen groep deze actie voor dit component niet kan uitvoeren.<br /><em>Toegestaan</em> betekent dat de te wijzigen groep deze actie voor dit component kan uitvoeren (maar als dit conflicteert met de algemene instellingen of de hoofdgroep heeft het geen effect; een conflict wordt aangegeven door <em>Niet toegestaan (Geblokkeerd)</em> onder Berekende instellingen).<br />2. Als u een nieuwe instelling kiest, klik dan op <em>Opslaan</em> om de berekende instellingen te verversen."
JLIB_RULES_SETTING_NOTES_ITEM="1. Als u deze instelling wijzigt, wordt dit toegepast op dit artikel Let op:<br /><em>Overerfd</em> betekent dat de permissies van de algemene instellingen, hoofdgroep en categorie worden gebruikt.<br /><em>Geweigerd</em> betekent dat ongeacht de algemene, hoofdgroep- of categorie-instellingen de te wijzigen groep deze actie voor dit artikel niet kan uitvoeren.<br /><em>Toegestaan</em> betekent dat de te wijzigen groep deze actie voor dit artikel kan uitvoeren (maar als dit conflicteert met de algemene instellingen, hoofdgroep of categorie heeft het geen effect; een conflict wordt aangegeven door <em>Niet toegestaan (Geblokkeerd)</em> onder Berekende instellingen).<br />2. Als u een nieuwe instelling kiest, klik dan op <em>Opslaan</em> om de berekende instellingen te verversen."
