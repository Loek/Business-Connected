COM_USERS_EMAIL_REGISTERED_BODY="Hallo %s,\n\nBedankt voor het registreren op %s.\n\nU kunt nu inloggen op %s met de gebruikersnaam en wachtwoord waarmee u zich geregistreerd heeft."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo %s,\n\nBedankt voor het registreren op %s. Uw account is aangemaakt en moet worden geactiveerd voordat u het kunt gebruiken.\nKlik op de volgende link om het account te activeren of kopieer en plak deze in uw browser:\n%s \n\nNa activatie kunt u inloggen op %s met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nBedankt voor het registreren op %s. Uw account is aangemaakt en moet worden geverifieerd voordat u het kunt gebruiken.\nKlik op de volgende link om het account te verifieren of kopieer en plak deze in uw browser:\n %s \n\nNa verificatie krijgt een beheerder het verzoek om het account te activeren. U ontvangt een bevestiging wanneer dat is gedaan.\nZodra het account is geactiveerd kunt u inloggen op %s met de volgende gebruikersnaam en wachtwoord:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\nEen gebruikersnaamherinnering is verzocht voor uw %s account.\n\nUw gebruikersnaam is %s.\n\nKlik op de volgende link om in te loggen.\n\n%s \n\nDank u."
