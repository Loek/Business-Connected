COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nUw account is geactiveerd door een beheerder. U kunt nu inloggen op %s met de gebruikersnaam %s en het wachtwoord dat u gekozen heeft tijdens registratie."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Account geactiveerd voor %s op %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\ner is een verzoek gedaan om het wachtwoord van uw %s account opnieuw in te stellen. Om uw wachtwoord opnieuw in te stellen, moet u deze code invoeren als bevestiging dat het een legitiem verzoek is.\n\nDe beveiligingscode is %s .\n\nKlik op de onderstaande URL om de code in te voeren en ga verder met het opnieuw instellen van uw wachtwoord.\n\n %s \n\nDank u."
