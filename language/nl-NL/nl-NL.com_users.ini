COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo beheerder,\n\nEen nieuwe gebruiker heeft zich geregistreerd op %s.\nDe gebruiker heeft zijn e-mail gecontroleerd en verzoekt het account goed te keuren.\nDeze e-mail bevat de gegevens:\n\n  Naam :  %s \n  E-mail:  %s \n Gebruikersnaam:  %s \n\nU kunt de gebruiker activeren door te klikken op de onderstaande link:\n %s \n"
