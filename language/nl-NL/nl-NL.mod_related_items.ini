MOD_RELATED_ITEMS="Artikelen - Gerelateerde artikelen"
MOD_RELATED_XML_DESCRIPTION="Deze module toont andere artikelen die zijn gerelateerd aan het artikel dat wordt bekeken. Deze relaties worden gelegd door de metatrefwoorden. <br />Alle trefwoorden van het huidige artikel worden vergeleken met de trefwoorden van andere gepubliceerde artikelen. Bijvoorbeeld, u heeft een artikel over  "_QQ_"Broedende papegaaien"_QQ_" en nog een over "_QQ_"Met de hand grootbrengen van zwarte kaketoes"_QQ_". Als u het trefwoord "_QQ_"papegaai"_QQ_" in beide artikelen gebruikt, zal de module Gerelateerde artikelen het artikel "_QQ_"Broedende papegaaien"_QQ_" tonen als u "_QQ_"Met de hand groot brengen van zwarte kaketoes"_QQ_" bekijkt en vice versa."
