MOD_LANGUAGES_XML_DESCRIPTION="Deze module toont een lijst van beschikbare talen (zoals gedefinieerd en gepubliceerd in de Taalbeheer-tab) waaruit gekozen kan worden bij gebruik van Joomla! als een meertalige website. <br />--De plugin 'Systeem - Taalfilter' moet worden gepubliceerd.--<br /> Bij het schakelen tussen talen, gaat de module naar de aangegeven homepagina voor de gekozen taal. Daarna zal de navigatie die van de gekozen taal zijn.<br />Als de plugin <strong>'Systeem - Taalfilter'</strong> is gedepubliceerd, kan dit tot ongewenste resultaten leiden.<br /><strong>Methode:</strong><br />1. Open de tab Taalbeheer en controleer of de talen die u wilt gebruiken zijn gepubliceerd en een prefix hebben voor zowel de URL als de in de module gebruikte afbeelding.<br />2. Maak een Home-pagina door het toewijzen van een taal aan een menu-item en definieer dit als standaard home-pagina voor elke gepibliceerde taal. <br />  3. Daarna kunt u een taal toewijzen aan elk artikel, categorie, module, nieuwsfeed en weblinks in Joomla!<br /> 4. Zorg dat de module en de plugin zijn gepubliceerd."
